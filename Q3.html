<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Q3.css">
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form>
        <label>Name:</label>
        <input type="text" id="name" name="name">
        <br><br>

        <label>Email:</label>
        <input type="email" id="email" name="email">
        <br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">Male
        <input type="radio" id="female" name="gender" value="female">Female
        <br><br>
        
        <label>Interests:</label>
        <input type="checkbox" id="coding" name="interests" value="coding">Coding
        <br>
        <input type="checkbox" id="music" name="interests" value="music">Music
        <br>
        <input type="checkbox" id="sports" name="interests" value="sports">Sports
        <br><br>

        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
        
    </form>
</body>
</html>
